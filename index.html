<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади медіа та інтерактивних елементів</title>
    <link rel="stylesheet" href="video.css"> 
</head>
<body>
    <!-- Фонове відео -->
    <video class="bg-video" autoplay muted loop>
        <source src="adventure.mp4" type="video/mp4">
        Ваш браузер не підтримує відео.
    </video>

    <div class="container">
        <h1>Приклади медіа та інтерактивних елементів</h1>

        
        <h2>Відео за допомогою <code>&lt;iframe&gt;</code></h2>
        <iframe width="700" height="500" src="https://www.youtube.com/embed/T2Velgyvs6s" title="10 часов помидор крутится под аристократическую музыку 18-го века" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
        
        <h2>Відео за допомогою <code>&lt;video&gt;</code></h2>
        <video width="320" height="240" controls>
            <source src="adventure.mp4" type="video/mp4">
            Ваш браузер не підтримує відео.
        </video>

        
        <h2>Аудіо за допомогою <code>&lt;audio&gt;</code></h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Ваш браузер не підтримує аудіо.
        </audio>

        
        <h2>Карта за допомогою <code>&lt;iframe&gt;</code></h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096265!2d144.9537353153167!3d-37.81627974202192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43d9fd1e1f%3A0xf577d1eb1d5a6b0!2sFlinders+Street+Railway+Station!5e0!3m2!1sen!2sau!4v1539174827017" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen></iframe>
   
    </body>
    </html>
